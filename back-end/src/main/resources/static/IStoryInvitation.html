<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div bgcolor="#ffffff" marginheight="0" marginwidth="0">
    <table style="width:100%!important;background-color:#ffffff!important" cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr>
            <td>
                <table cellpadding="0" cellspacing="0" border="0"
                       style="background-color:#20a0e9!important;width:100%!important;min-width:600px!important;margin:0 auto!important;border-bottom:2px solid #0080c9!important">
                    <tbody>
                    <tr>
                        <td height="3"></td>
                    </tr>
                    <tr>
                        <td valign="middle" style="padding:2px!important">
                            <div style="width:80%!important;margin:0 auto!important;max-width:600px!important;text-align:center!important;font-family:arial!important;color:#fff!important;font-size:12px!important;line-height:12px!important">
                                <!--<img src="${icon}">-->
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="3"></td>
                    </tr>
                    </tbody>
                </table>
                <table style="width:600px!important;margin:0 auto!important" cellpadding="0" cellspacing="0" align="center" border="0">
                    <tbody>
                    <tr>
                        <td height="30"></td>
                    </tr>
                    <tr>
                        <td align="center" style="text-align:center!important;padding:0 10px!important">
                            <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin:0 auto!important">
                                <tbody>
                                <tr>
                                    <td valign="top" align="left"
                                        style="font-size:24px!important;line-height:28px!important;font-family:arial!important;font-weight:bold!important;color:#000001!important">
                                        请激活您的IStory平台账户
                                    </td>
                                </tr>
                                <tr>
                                    <td height="20"></td>
                                </tr>
                                <tr>
                                    <td align="left" style="font-size:15px!important;line-height:20px!important;color:#333!important;font-family:arial!important">
                                        请点击下面按钮确认
                                        <a th:text="${email_address}" style="color:#20a0e9;text-decoration:none" target="_blank">你的邮箱</a>
                                        作为登录邮箱地址并激活您的账户
                                    </td>
                                </tr>
                                <tr>
                                    <td height="30"></td>
                                </tr>

                                <tr>
                                    <td>
                                        <table cellpadding="0" cellspacing="0"  border="0" width="100%" style="margin:0 auto!important">
                                            <tbody>
                                            <tr>
                                                <td align="left">
                                                    <table cellpadding="0" cellspacing="0" border="0" width="100%" height="50" bgcolor="#6BAE58"
                                                           style="border-radius:5px!important;border-bottom:1px solid #000001!important">
                                                        <tbody>
                                                        <tr>
                                                            <td valign="middle" align="center" height="50" style="height:50px!important;width:100%!important">
                                                                <a th:href="${confirm_url}"
                                                                   style="color:#ffffff!important;text-decoration:underline!important;font-family:arial!important;font-size:18px!important;font-weight:bold!important;display:block!important;width:100%!important;vertical-align:middle!important;line-height:18px!important;padding-top:16px!important;padding-bottom:16px!important"
                                                                   target="_blank">
                                                                    激活账户
                                                                </a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="10"></td>
                                </tr>


                                <tr>
                                    <td height="10"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin:0 auto!important">
                                            <tbody>
                                            <tr>
                                                <td width="100%" align="center">
                                                    <div style="font-size:12px!important;line-height:16px!important;text-align:center!important;font-family:arial!important;color:#333!important">
                                                        如果您没有创建过IStory平台账户，请忽略这封邮件
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td height="20"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
